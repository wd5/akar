{% load sitetree %}
<ul>
	{% for item in sitetree_items %}
    {% if item.is_current %}
    	<li class="on">
            <span>{{ item.title_resolved }}</span>
		{% else %}
        <li>
			<a href="{% sitetree_url for item %}" {% if item.hint %}title="{{ item.hint }}"{% endif %}>{{ item.title_resolved }}</a>
		{% endif %}
	</li>
	{% endfor %}
</ul>
